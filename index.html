<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="app-container">
        <header id="header">
            <a href="#">
                <img src="./src/Logo-Linkedin.png" alt="">
            </a>
        </header>
        <div id="card-layout">
            <form action="">
                <h2>Iniciar sesion</h2>
                <small>Mantente al dia de tu mundo profesional</small>
                <input type="text" placeholder="Email o Telefono">
                <input type="password" placeholder="Contraseña">
                <a href="">¿Has olvidado tu contraseña?</a>
                <div class="button-container">
                    <button>Iniciar sesion</button>
                    <div class="sep">
                        <div class="line"></div>  <span>o</span>  <div class="line"></div>
                    </div>
                    <button class="apple">iniciar sesion con Apple</button>
                </div>
            </form>
        </div>
        <footer>
            <p>¿Estás empezando a usar LinkedIn?<a href="">Unirse ahora</a> </p>
        </footer>
    </div>
    
</body>
</html>
